<html>
 <head>
   <data charset="utf-8">
 <title> </title>
 </head>
  <body>
    <!-- on코드 event 알아보는 시간-->
    <input type="button" value="hi" onclick="alert('hi')">
    <!--onclick 속성값으로는 반드시 자바스트립트 와야
     alert('hi')기억하고 있다가 사용자가 버튼 누르면 시행
     alert는 경고창 이얌-->
    <input type="text" onchange="alert('changed')">
    <!--onchange 내용이 변했을 때 사용하는 이벤트
     검색: javascript onchange event attribute-->
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
